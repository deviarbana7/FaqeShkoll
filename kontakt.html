<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header class="custom-header">
        <img src="foto1.png" width="100" height="150" id="logo">
        <h1>Faqja ime e pare</h1>
        <nav>
            <a href="index.html">Faqja kryesore</a>
            <a href="Kontakt.html">Kontakt</a>
        </nav>
    </header>
    <form method="post">
        <p>
            <label>Emri
                <input name="Emri" type="text" maxlength="25" placeholder="Shkruani Emrin"> <br>
            </label>
        </p>
        <p>
            <label>Mbiemri
                <input name="Mbiemri" type="text" maxlength="25" placeholder="Shkruani Mbiemrin"><br>
            </label>
        </p>
        <p>
            <label>Email
                <input name="Email" type="email" placeholder="Shkruani Emailin"><br>
            </label>
        </p>
        <p>Gjinia :
            <label>Mashkull
                <input name="Gjinia" type="radio" checked="checked">
            </label>
            <label>Femer
                <input name="Gjinia" type="radio"></label>
            <label>Tjeter
                <input name="Gjinia" type="radio">
            </label>
        </p>
        <p>Mesazhi : <br>
            <textarea name="mesazh" rows="5" cols="26" placeholder="Shkruani nje mesazh"></textarea>
        </p>
        <input name="Submit" type="submit" value="Submit">
        <input name="Reset" type="reset" value="Reset">
    </form>
</body>

</html>
